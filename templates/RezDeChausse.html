<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rez de chaussée</title>
    <style>
      header {
        display: flex;
        flex-direction: column; /* Aligne verticalement */
        align-items: left; /* Centre horizontalement */
        text-align: center;
        margin: 20px;
      }

      header svg {
        margin: 20px 0; /* Espace autour du dessin */
      }

      header a {
        text-decoration: none;
        color: blue;
        margin-top: 10px;
      }

      body {
        font-family: sans-serif;
      }
      .radiateur {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
        text-align: center;
        display: inline-block;
      }

      /* Fenêtre modale */
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background: #fff;
        margin: 10% auto;
        padding: 20px;
        width: 300px;
        border-radius: 8px;
        text-align: center;
      }
      .close {
        color: red;
        float: right;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Rez de chaussée</h1>

      <!-- plan du rez de chaussee -->
      <svg width="600" height="600">
        <!-- murs extérieurs -->
        <line
          x1="50"
          y1="550"
          x2="550"
          y2="550"
          stroke="black"
          stroke-width="4"
        />
        <!-- devant -->
        <line
          x1="50"
          y1="200"
          x2="50"
          y2="550"
          stroke="black"
          stroke-width="4"
        />
        <!-- gauche -->
        <line
          x1="550"
          y1="50"
          x2="550"
          y2="550"
          stroke="black"
          stroke-width="4"
        />
        <!-- droit -->
        <line
          x1="50"
          y1="200"
          x2="275"
          y2="200"
          stroke="black"
          stroke-width="4"
        />
        <!-- jardin salle -->
        <line
          x1="275"
          y1="50"
          x2="275"
          y2="200"
          stroke="black"
          stroke-width="4"
        />
        <!-- renfoncement salon -->
        <line
          x1="275"
          y1="50"
          x2="550"
          y2="50"
          stroke="black"
          stroke-width="4"
        />
        <!-- jardin chambre -->

        <!-- cloisons garage -->
        <line
          x1="325"
          y1="375"
          x2="325"
          y2="550"
          stroke="black"
          stroke-width="2"
        />
        <!-- vertical -->
        <line
          x1="325"
          y1="375"
          x2="550"
          y2="375"
          stroke="black"
          stroke-width="2"
        />
        <!-- horizontal -->
        <!-- cloisons salle de bain / chambre-->
        <line
          x1="425"
          y1="300"
          x2="425"
          y2="375"
          stroke="black"
          stroke-width="2"
        />
        <!-- vertical -->
        <line
          x1="375"
          y1="300"
          x2="550"
          y2="300"
          stroke="black"
          stroke-width="2"
        />
        <!-- horizontal -->
        <line
          x1="375"
          y1="50"
          x2="375"
          y2="300"
          stroke="black"
          stroke-width="2"
        />
        <!-- vertical -->
        <!-- cloisons cuisine -->
        <line
          x1="250"
          y1="400"
          x2="250"
          y2="550"
          stroke="black"
          stroke-width="2"
        />
        <!-- vertical -->
        <line
          x1="50"
          y1="400"
          x2="250"
          y2="400"
          stroke="black"
          stroke-width="2"
        />
        <!-- horizontal -->

        <!-- Noms des pièces -->
        <text x="150" y="300">Salle / Salon</text>
        <text x="130" y="475">Cuisine</text>
        <text x="430" y="200">Chambre</text>
        <text x="430" y="335">Salle de bain</text>

        <!-- radiateurs -->
        {% for r in radiateurs %}
        <rect
          class="radiateur"
          id="{{ r.id }}"
          data-id="{{ r.id }}"
          nom="{{ r.nom }}"
          data-nom="{{ r.nom }}"
          data-state="{{ r.state }}"
          data-schedule="{{ r.schedule }}"
          x="{{ r.x }}"
          y="{{ r.y }}"
          width="{{ r.width }}"
          height="{{ r.height }}"
          rx="3"
        />
        {% endfor %}
      </svg>


      <!-- Fenêtre modale -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2 id="nomRadiateur"></h2>
          <p>Etat actuel : <span id="StateRadiateur"></span></p>
          <input type="number" id="newState" min="0" max="3" step="1" />
          <button id="applyState">Appliquer</button>
        </div>
      </div>

      <script>
        const modal = document.getElementById("modal");
        const nomRadiateur = document.getElementById("nomRadiateur");
        const StateRadiateur = document.getElementById("StateRadiateur");
        const newState = document.getElementById("newState");
        const applyState= document.getElementById("applyState");

        // Dictionnaire de correspondance valeur → couleur
        const couleurs = {
          0: "black",
          1: "blue",
          2: "yellow",
          3: "red"
        };

        function ChangeRadiateurColor() {
          console.log("Changing radiateur colors...");
          // Boucle sur les rectangles SVG
          for (let i = 1; i <= 7; i++) {
            console.log(`try radiateur ${i}`);
            const rect = document.getElementById(i.toString());
            if (rect) {
              console.log(`radiateur ${i}: etat: ${rect.dataset.state}`);
              const couleur = couleurs[ rect.dataset.state] || "gray"; // défaut si valeur inconnue
              rect.setAttribute("fill", couleur);
            }
            else {
              console.warn(`Rectangle avec l'ID ${i} non trouvé.`);
            } 
          }
        };

        document.querySelectorAll(".radiateur").forEach((el) => {
          el.addEventListener("click", () => {
            nomRadiateur.textContent = el.dataset.nom;
            StateRadiateur.textContent = el.dataset.state;
            newState.value = el.dataset.state;
            modal.style.display = "block";
          });
        });

        document.getElementById("closeModal").onclick = () => {
          modal.style.display = "none";
        };

        window.onclick = (event) => {
          if (event.target === modal) modal.style.display = "none";
        };

        applyState.onclick = () => {
          const targetEl = document.querySelector(
            `.radiateur[data-nom="${nomRadiateur.textContent}"]`
          );
          const radiateurId = targetEl ? targetEl.dataset.id : null;
          if (!radiateurId) {
            alert("Impossible de trouver l'ID du radiateur.");
            modal.style.display = "none";
            return;
          }

          fetch(
            `/radiateur/${encodeURIComponent(radiateurId)}/set-NewState`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ 
                state: parseInt(newState.value) 
              }),
            }
          )
            .then((res) => {
              if (!res.ok) throw new Error("Erreur réseau");
              return res.json().catch(() => ({}));
            })
            .then((data) => {
              // Met à jour l'affichage et le dataset local
              if (targetEl) targetEl.dataset.state = newState.value;
              StateRadiateur.textContent = newState.value;
              alert(`État mis à jour : ${newState.value}`);
              modal.style.display = "none";
              ChangeRadiateurColor();
            })
            .catch((err) => {
              console.error(err);
              alert("Échec de la mise à jour de l'état.");
            });
        };

        ChangeRadiateurColor();
      </script>
      <!-- end new -->

      <a href="/">Home</a>
    </header>
  </body>
</html>
